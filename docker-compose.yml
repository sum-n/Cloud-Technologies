version: '3.8'

services:
  spark-master:
    build: .
    container_name: spark-master
    hostname: spark-master
    ports:
      - "8080:8080"
      - "7077:7077"
    environment:
      - SPARK_HOME=/opt/spark
    volumes:
      - ./app:/app
      - ./data:/data
    command: bash -c "/opt/spark/sbin/start-master.sh && tail -f /dev/null"
    networks:
      - spark-network
  
  spark-worker-1:
    build: .
    container_name: spark-worker-1
    depends_on:
      - spark-master
    environment:
      - SPARK_HOME=/opt/spark
    volumes:
      - ./app:/app
      - ./data:/data
    command: bash -c "sleep 5 && /opt/spark/sbin/start-worker.sh spark://spark-master:7077 && tail -f /dev/null"
    networks:
      - spark-network

  spark-worker-2:
    build: .
    container_name: spark-worker-2
    depends_on:
      - spark-master
    environment:
      - SPARK_HOME=/opt/spark
    volumes:
      - ./app:/app
      - ./data:/data
    command: bash -c "sleep 5 && /opt/spark/sbin/start-worker.sh spark://spark-master:7077 && tail -f /dev/null"
    networks:
      - spark-network

networks:
  spark-network:
    driver: bridge